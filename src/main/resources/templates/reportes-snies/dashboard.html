<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center pb-2">
       <!-- Project cards -->
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3" >
        <br>
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Dashboard</strong></h5>
	              
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        <div class="row">
          	<div class="col-sm-12">
             	<div class="card" >
		          <!-- Card header -->
		          <div class="card-header">
		          <p>Seleccione los siguientes filtros para generar las estadistícas</p>
		          	<div class="row">
		          	<div class="col-md-4">
						<div class="form-group">
							<label class="form-control-label">Fecha Inicio </label><label class="requerido pl-2">*</label> <input type="text"
								class="form-control flatpickr-input" data-toggle="date"
								placeholder="Seleccione la fecha de inicio..." id="fechaInicioReporteDashboard"/>
								<small class="form-text text-danger"><strong id="errFechaInicioDashboard"></strong></small>
						</div>
						
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label class="form-control-label">Fecha Fin </label><label class="requerido pl-2">*</label> <input type="text"
								class="form-control flatpickr-input" data-toggle="date"
								placeholder="Seleccione la fecha de finalización..." id="fechaFinReporteDashboard" />
								<small class="form-text text-danger"><strong id="errFechaFinDashboard"></strong></small>
						</div>
						
					</div>
		          	<div class="col-md-4">
						<div class="form-group">
							<label class="form-control-label">Programa Académico </label><select
								class="form-control" data-toggle="select" id="selectProgramaStatistics">
								<option value="0">Todos</option>
								<option th:each="p: ${programas}"
									th:value="${p.id}" th:text="${p.programa}"></option>
								
							</select>
						</div>
					</div>
		          </div>
		          </div>
    
    
		          <div class="card-body">
		          <div th:replace="loader :: loader"></div>
		          <div id="statistics" style="display:none">
		          	<div class="row">
			          	<div  class="col-md-7"  id="dashboard_div" style="border: 1px solid #000;">
					      <!--Divs that will hold each control and chart-->
					      <div class="mt-2" id="filter_div"></div>
					      <div class="col-md-12" id="chart_div"></div>
					      
					    </div>
			          	<div class="col-md-5" id="chart_div_general_gender" style="border: 1px solid #000;"></div>
		          	</div>
		          	<div class="row">
			          	<div  class="col-md-12"  id="dashboard_div2" style="border: 1px solid #000;">
					      <!--Divs that will hold each control and chart-->
					      <div class="mt-2" id="filter_div2"></div>
					      <div class="col-md-12 mt-2" id="chart_div_2"></div>
					      
					    </div>
		          	</div>
		          </div>
		          </div>
		        </div>
             </div>
                  
              </div>
          </div>
		
		</div>
	  </div>
    
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
  
  
  <script type="text/javascript">

      
    </script>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</body>

</html>
