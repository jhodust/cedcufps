<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>

<div class="modal fade docs-example-modal-lg" id="modalRegistroJornada" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" th:fragment="modalRegistro">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
          <div class="modal-title d-flex align-items-center" id="modal-title-change-username">
              <div>
                  <div class="icon icon-sm icon-shape icon-info rounded-circle shadow mr-3">
                      <i class="far fa-user"></i>
                  </div>
              </div>
              <div>
                  <h6 class="mb-0">Formulario Registro Jornada</h6>
              </div>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <div class="row">
          	<div class="col-sm-6">
                  <div class="form-group">
                      <label class="form-control-label">Hora Inicio</label>
                      <input type="date" class="form-control flatpickr-input" id="horaInicio" data-toggle="date"/>
                  </div>
              </div>
              <div class="col-sm-6">
                  <div class="form-group">
                      <label class="form-control-label">Hora Fin</label>
                       <input type="date" class="form-control flatpickr-input" id="horaFin" data-toggle="date"/>
                  </div>
              </div>
          </div>
          <div class="row">
          	<button type="button" onclick="guardarJornada()" class="btn btn-sm btn-secondary">Guardar</button>
          </div>
      </div>
    </div>
  </div>
</div>
	
</body>
</html>
