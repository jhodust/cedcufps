<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
       <nav aria-label="breadcrumb">
		  <ol class="breadcrumb breadcrumb-links">
		    <li class="breadcrumb-item"><a class="red-ufps-breadcrumb" th:href="@{/}">Inicio</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
		  </ol>
		</nav>
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Usuarios
									Registradas</strong></h5>
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        
		<div class="row">
			<div class="col-lg-3">
				<div class="row">
				<div class="col-lg-12">
						<div class="card card-stats">
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1">Estudiantes</h6>
										<!--<span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(estudiantes)}" data-speed="500" data-refresh-interval="100"></span>-->
										<div class="row">
										<a th:href="@{/usuarios/estudiante/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									
									<div class="col-auto">
										<div
											class="icon icon-sm btn-red-ufps text-white rounded-circle icon-shape">
											<i class="far fa-id-badge"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="card card-stats">
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1">Docentes</h6>
										<!--  <span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(docentes)}" data-speed="500" data-refresh-interval="100"></span>-->
										<div class="row">
										<a th:href="@{/usuarios/docente/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									<div class="col-auto">
										<div
											class="icon icon-sm btn-red-ufps text-white rounded-circle icon-shape">
											<i class="fas fa-chalkboard-teacher"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="card card-stats">
						
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1 " style="font-size:0.84rem;">Administrativos</h6>
										<!--<span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(administrativos)}" data-speed="500" data-refresh-interval="100"></span>-->
										<div class="row">
										<a th:href="@{/usuarios/administrativo/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									<div class="col-auto">
										<div
											class="icon icon-sm btn-red-ufps text-white rounded-circle icon-shape">
											<i class="fas fa-users-cog"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="card card-stats">
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1">Graduados</h6>
                						<!--<span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(externos)}" data-speed="500" data-refresh-interval="100"></span>-->
             							<div class="row">
											<a th:href="@{/usuarios/externo/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									<div class="col-auto">
										<div
											class="icon icon-sm btn-red-ufps text-white rounded-circle icon-shape">
											<i class="fas fa-graduation-cap"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="card card-stats">
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1">Externos</h6>
                						<!--<span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(externos)}" data-speed="500" data-refresh-interval="100"></span>-->
             							<div class="row">
											<a th:href="@{/usuarios/externo/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									<div class="col-auto">
										<div
											class="icon icon-sm btn-red-ufps text-white rounded-circle icon-shape">
											<i class="fas fa-users"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-9">
				<div class="card">
					<div class="card-body">
					<!-- Table -->
					<div class="table-responsive">
						<div class="col-lg-12">
							<table id="myTable" class="row-border table align-items-center">
								<thead>
									<tr>
										<th></th>
										<th>Documento</th>
										<th>Nombre</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p: ${personas}">
										<td><a
											class="btn btn-sm btn-red-ufps rounded-circle btn-icon-only hover-scale-110"
											th:href="@{/usuarios/registro/{id}(id=${p.id})}"
											data-toggle="tooltip" data-placement="top" title="Editar">
												<span class="btn-inner--icon"><i
													class="fas fa-user-edit"></i></span>
										</a> <a
											class="btn btn-sm btn-red-ufps rounded-circle btn-icon-only hover-scale-110"
											th:href="@{/persona/{id}/permisos(id=${p.id})}"
											data-toggle="tooltip" data-placement="top" title="Permisos">
												<span class="btn-inner--icon"><i
													class="fas fa-user-cog"></i></span>
										</a></td>
										<td th:text="${p.tipoDocumento.tipoDocumento} + ' - ' + ${p.numeroDocumento}"></td>
										<td th:text="${p.primerNombre} + ' ' + ${p.segundoNombre} + ' ' + ${p.primerApellido} + ' ' + ${p.segundoApellido}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					</div>
				</div>
			</div>
				</div>

				
		</div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
</body>

</html>
