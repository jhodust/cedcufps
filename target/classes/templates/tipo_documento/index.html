<html xmlns:th="http://www.thymeleaf.org"
	xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/layout :: head">
<meta charset="UTF-8" />
</head>

<body class="index-page sidebar-collapse">
	<header th:replace="layouts/layout :: header"></header>
	<div th:replace="layouts/layout :: encabezado"></div>
	<div class="main main-raised">
		<div class="section section-basic">
			<div class="container">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header card-header-text card-header-primary">
							<div class="card-text">
								<h4 class="card-title">Tipos de Documentos de ID</h4>
								
							</div>
						</div>
						<div class="card-body">
							<div>
								<a class="btn btn-primary" th:href="@{/tipo-documento/registro}">Agregar
									Tipo Documento</a>
							</div>
							<br>
							<table id="myTable" class="row-border" style="width: 100%">
								<thead>
									<tr>
										<th>tipo documento</th>
										<th>Acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="td: ${tiposDocumento}">
										<td th:text="${td.tipoDocumento}"></td>
										<td><a th:href="@{/tipo-documento/registro/} + ${td.id}"
											class="btn btn-primary btn-fab btn-round"> <i
												class="material-icons">edit</i>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
