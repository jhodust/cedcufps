<html xmlns:th="http://www.thymeleaf.org"
	xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/layout :: head">
<meta charset="UTF-8" />
</head>

<body class="index-page sidebar-collapse">
	<header th:replace="layouts/layout :: header"></header>
	<div th:replace="layouts/layout :: encabezado"></div>
	<div class="main main-raised">
		<div class="section section-basic">
			<div class="container">
				<div class="col-md-12">
					

					<h2>EDUCACIÓN CONTINUA</h2>
					<table  class="row-border" style="width: 100%">
						<tbody>
							<tr>
								<td>Tipo:</td>
								<td th:text="${educacionContinua.tipoEduContinua.tipoEduContinua}"></td>
							</tr>
							<tr>
								<td>Nombre:</td>
								<td th:text="${educacionContinua.nombre}"></td>
							</tr>
							<tr>
								<td>Fecha Inicio:</td>
								<td th:text="${#dates.format(educacionContinua.fechaInicio, 'dd-MM-yyyy')}"></td>
							</tr>
							<tr>
								<td>Fecha Fin:</td>
								<td th:text="${#dates.format(educacionContinua.fechaFin, 'dd-MM-yyyy')}"></td>
							</tr>
							<tr>
								<td>Fecha Limite Inscripción:</td>
								<td th:text="${#dates.format(educacionContinua.fechaLimInscripcion, 'dd-MM-yyyy')}"></td>
							</tr>
							<tr>
								<td>Duracion:</td>
								<td th:text="${educacionContinua.duracion}"></td>
							</tr>
							<tr>
								<td>Requisitos:</td>
								<td th:text="${educacionContinua.requisitos}"></td>
							</tr>
							<tr>
								<td>Contenido General:</td>
								<td th:text="${educacionContinua.contenidoGeneral}"></td>
							</tr>
							<tr>
								<td>Objetivo:</td>
								<td th:text="${educacionContinua.objetivo}"></td>
							</tr>
							<tr>
								<td>Cantidad Max Participantes:</td>
								<td th:text="${educacionContinua.cantMaxParticipantes}"></td>
							</tr>
							<tr>
								<td>Resumen:</td>
								<td th:text="${educacionContinua.resumen}"></td>
							</tr>
							<tr>
								<td>Costo:</td>
								<td th:text="${educacionContinua.costo}"></td>
							</tr>
						</tbody>
					</table>
					
					<div th:if="${participante == null}">
						<a th:href="@{/educacion-continua/{id}/realizar-inscripcion(id=${educacionContinua.id})}"
									class="btn btn-primary">INSCRIBETE!
								</a>
						
					</div>
					<div th:if="${participante != null and participante.tipoParticipante.tipoParticipante == 'Asistente'}">
						<a th:href="@{/educacion-continua/{id}/cancelar-inscripcion(id=${educacionContinua.id})}"
									class="btn btn-primary">CANCELAR INSCRIPCIÓN!
								</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
