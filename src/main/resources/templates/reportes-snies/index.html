<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center pb-2">
       <!-- Project cards -->
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3" >
        <br>
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Reportes SNIES</strong></h5>
	              
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        <div class="row">
          	<div class="col-sm-3">
          		<div class="card" >
          		<div class="card-header">
          			 <h6 class="card-title mb-0">Generar Reporte</h6>
          		</div>
          		 <div class="card-body">
                  <div class="col-md-12">
						<div class="form-group">
							<label class="form-control-label">Fecha Inicio </label><label class="requerido pl-2">*</label> <input type="text"
								class="form-control flatpickr-input" data-toggle="date"
								placeholder="Seleccione la fecha de inicio..." id="fechaInicioReporte"/>
								<small class="form-text text-danger"><strong id="errFechaInicioReporte"></strong></small>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label class="form-control-label">Fecha Fin </label><label class="requerido pl-2">*</label> <input type="text"
								class="form-control flatpickr-input" data-toggle="date"
								placeholder="Seleccione la fecha de finalizaci贸n..." id="fechaFinReporte" />
								<small class="form-text text-danger"><strong id="errFechaFinReporte"></strong></small>
						</div>
					</div>
                  <button type="button" onclick="generarReporteSnies()" class="btn btn-red-ufps btn-sm">
				    	Generar
					</button>
					</div>
					</div>
              </div>
             <div class="col-sm-9">
             	<div class="card" >
		          <!-- Card header -->
		          <div class="card-header">
		          	<h6 class="card-title mb-0">Historial Reportes</h6>
		          </div>
		          
		          <div class="card-body">
		          <div class="col-lg-12">
		            <table id="myTable" style="width: 100%;" class="row-border table align-items-center">
								<thead>
									<tr>
										<th>Fecha Inicio</th>
										<th>Fecha Fin</th>
										<th>Informe Cursos</th>
										<th>Informe Educaci贸n Continua</th>
										<th>Informe Participantes</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="i : ${informesSnies}">
										<td th:text="${i.fechaInicio}"></td>
										<td th:text="${i.fechaFin}"></td>
										<td><a class="btn btn-sm btn-red-ufps rounded-circle btn-icon-only hover-scale-110" th:href="@{'/'+${i.informeCursos}}" data-toggle="tooltip" data-placement="left" title="Reporte Cursos">
		    								<span class="btn-inner--icon"><i class="fas fa-file-excel"></i></span></a></td>
		    							<td><a class="btn btn-sm btn-red-ufps rounded-circle btn-icon-only hover-scale-110" th:href="@{'/'+${i.informeEduContinua}}" data-toggle="tooltip" data-placement="left" title="Reporte Educaci贸n Continua">
		    								<span class="btn-inner--icon"><i class="fas fa-file-excel"></i></span></a></td>
		    							<td><a class="btn btn-sm btn-red-ufps rounded-circle btn-icon-only hover-scale-110" th:href="@{'/'+${i.informeParticipantes}}" data-toggle="tooltip" data-placement="left" title="Reporte Educaci贸n Continua">
		    								<span class="btn-inner--icon"><i class="fas fa-file-excel"></i></span></a></td>
									</tr>
									
								</tbody>
							</table>
							</div>
		          </div>
		        </div>
             </div>
                  
              </div>
          </div>
		
		</div>
	  </div>
    
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/informeSnies.js}" type="text/javascript"></script>
  <script th:src="@{/js/validateInput.js}" type="text/javascript"></script>
  <script th:src="@{/js/validacionInformeSnies.js}" type="text/javascript"></script>
  
</body>

</html>
