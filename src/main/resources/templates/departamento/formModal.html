<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<!-- Modal -->
<div class="modal fade" id="modalRegistroDepartamento" tabindex="-1" role="dialog" aria-labelledby="modalRegistroDepartamento" aria-hidden="true" th:fragment="modalRegistro">
    <div class="modal-dialog" role="document">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title d-flex align-items-center" id="modal-title-change-username">
                        <div>
                            <div class="icon icon-sm icon-shape rounded-circle shadow mr-3">
                                <i class="fas fa-edit"></i>
                            </div>
                        </div>
                        <div>
                            <h6 class="mb-0 text-white">Formulario Registro</h6>
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-white">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                <label class="form-control-label reglasForms">Los campos marcados con</label> <label class="requerido pl-2">*</label> <label class="form-control-label reglasForms">son obligatorios</label>
                    <div class="row">
                    	<div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-control-label">Facultad perteneciente</label><label class="requerido pl-2">*</label>
                                <select class="form-control" data-toggle="select"
														id="select_facultad_departamento">
														<option value="0">Seleccione la facultad...</option>
														<option th:each="f: ${facultades}" th:value="${f.id}"
															th:text="${f.facultad}"></option>
													</select>
								<small class="form-text text-danger"><strong id="errorSelectFacultad"></strong></small>
                               
                            </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-control-label">Departamento</label><label class="requerido pl-2">*</label>
                                <input class="form-control" id="departamento" type="text" data-toggle="autosize"/>
                            	<small class="form-text text-danger"><strong id="errorDepartamento"></strong></small>
                            </div>
                        </div>
                    </div>
                    <center>
                    	<button type="button" onclick="guardarDepartamento()" class="btn btn-sm btn-red-ufps">Guardar</button>
                	</center>
                </div>
                
                
            </div>
        </form>
    </div>
</div>
</body>
</html>
