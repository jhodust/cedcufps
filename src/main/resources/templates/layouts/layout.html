   <script type="text/javascript">
  $(document).ready( function () {
	  initTableWithScroll();
	  initTableWithoutScroll();
	    
	    
	    
	    $('#infoAdicionalEdC').summernote({
	    	  height: 250,                 // set editor height
	    	  lang: 'es-ES' // default: 'en-US'
	    	});
	    
	   
	} );
  
  function initTableWithoutScroll(){
	  $('#myTable2').DataTable( {
		  destroy: true,
	        language: {
	            url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
	        },
	    } );
  }
  
  function initTableWithScroll(){
	  $('#myTable').DataTable( {
		  	destroy: true,
		  	scrollX: true,
	        language: {
	            url: "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Spanish.json"
	        },
	    } );
  }
  </script>
   <script type="text/javascript" th:inline="javascript">
	  var mensajeExitoso= [[${successMessage}]];
	  if(mensajeExitoso!=null){
		  toastr.success(mensajeExitoso, 'Excelente!',{timeOut:2000});
	  }
	  var mensajeError= [[${errorMessage}]];
	  console.log(mensajeError);
	  if(mensajeError!=null){
		  toastr.error(mensajeError, 'Error!',{timeOut:2000});
	  }
  </script>
