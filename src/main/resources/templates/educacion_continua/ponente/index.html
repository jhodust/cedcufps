<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div id="div_list_ponentes" th:fragment="indexPonentes">
  
  	<div th:if="${#lists.size(ponentes) == 0}">
  	<div class="alert alert-danger" role="alert" >
		    <strong> <i class="fas fa-info-circle"></i> No existen ponentes registrados</strong>
		</div>
        </div>
		<div class="row">
			<div class="col-lg-6 hover-scale-110" th:each="p: ${ponentes}">
            <div class="card hover-shadow-sm-">
            
              <div class="card-header"> 
                <div class="d-flex align-items-center">
                
                  
                  <div class="avatar-parent-child">
                    
                    <img alt="Image placeholder" th:src="@{/logos/ponente.png}" class="avatar">
                   	<div class="row">
                   	  <a th:href="@{${'/'+p.participante.tarjetaInscripcion}}" data-caption="Tarjeta Inscripción"  data-fancybox="group" class="action-item actions-red-ufps" th:data-id="${p.participante.id}" data-toggle="tooltip" data-placement="bottom" title="Ver tarjeta inscripción">
	                    <i class="far fa-address-card"></i>
	                   
	                  </a>
	                 <a href="#" onclick="editarPonente(this)" class="action-item actions-red-ufps" th:data-id="${p.participante.id}" data-toggle="tooltip" data-placement="bottom" title="Editar">
	                    <i class="far fa-edit"></i>
	                  </a>
	                  <a href="#" onclick="eliminarPonente(this)" class="action-item actions-red-ufps" th:data-id="${p.participante.id}" data-toggle="tooltip" data-placement="bottom" title="Eliminar">
	                    <i class="far fa-trash-alt"></i>
	                  </a>
	                  
                    </div>
                  </div>
                  
                  <div class="avatar-content ml-4">
                   
					
                    <strong><span class="text-sm text-muted"><i class="fas fa-info-circle"></i> Nombre</span></strong>
                    <br>
                    <p class="text-sm text-muted" th:text="${p.participante.nombrePersona}"></p>
                    <strong><span class="text-sm text-muted"><i class="fas fa-info-circle"></i> Tema</span></strong>
                    <br>
                    <p class="text-sm text-muted"  th:text="${p.tema}"></p>
                    
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
			
		</div>
    
    
  </div>
 
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  
    <script th:inline="javascript">
    var idEducacionContinua = [[${educacionContinua.id}]];
    console.log(idEducacionContinua);
    </script>
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/ponente.js}" type="text/javascript"></script>
  <script th:src="@{/js/inscripcion.js}" type="text/javascript"></script>
</body>

</html>
