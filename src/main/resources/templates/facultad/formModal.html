<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<!-- Modal -->
<div class="modal fade" id="modalRegistroFacultad" tabindex="-1" role="dialog" aria-labelledby="modalRegistroPrograma" aria-hidden="true" th:fragment="modalRegistro">
    <div class="modal-dialog " role="document">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title d-flex align-items-center" id="modal-title-change-username">
                        <div>
                            <div class="icon icon-sm icon-shape rounded-circle shadow mr-3">
                                <i class="fas fa-edit"></i>
                            </div>
                        </div>
                        <div>
                            <h6 class="mb-0 text-white" >Formulario Registro</h6>
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-white">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="form-control-label">Facultad</label>
                                <input class="form-control" id="facultad" type="text" data-toggle="autosize"/>
                                <small class="form-text text-danger"><strong id="errorFacultad"></strong></small>
                            </div>
                        </div>
                    </div>
                    <center>
                    	<button type="button" onclick="guardarFacultad()" class="btn btn-sm btn-red-ufps">Guardar</button>
                	</center>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
