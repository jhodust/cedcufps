<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
       <nav aria-label="breadcrumb">
		  <ol class="breadcrumb breadcrumb-links">
		    <li class="breadcrumb-item"><a class="red-ufps-breadcrumb" th:href="@{/}">Inicio</a></li>
		    <li class="breadcrumb-item"><a class="red-ufps-breadcrumb" th:href="@{/usuarios}">Usuarios</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Formulario</li>
		  </ol>
		</nav>
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Formulario
									Registro Usuarios</strong></h5>
              </div>
            </div>
            <div th:if="${estudiante.id != null}" class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-end">
              <div class="actions actions-dark d-inline-block">
                <a href="#" class="btn btn-sm btn-white">
                  <i class="fas fa-user-cog mr-2"></i>Roles Usuario
                </a>
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        
		<form th:action="@{/usuarios/estudiante/registro}"
										th:object="${estudiante}" method="post"
										enctype="multipart/form-data">
					<div class="row">
						<div th:replace="persona/camposPersona :: camposInformacionPersonal"></div>
						<div class="col-lg-6">
							<div class="col">
								<div th:replace="persona/camposPersona :: camposInformacionContacto"></div>
								<div class="card">
									<div class="card-body">
										<div class="row">
											<span class="badge badge-red-ufps">Información Académica</span>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="form-control-label">Programa
														Académico</label> <select class="form-control"
														data-toggle="select" th:field="*{programa}" id="programaAsociado" th:errorclass="'form-control is-invalid'">
														<option value="0">Seleccione el programa...</option>
														<option th:each="p: ${programas}" th:value="${p.id}"
															th:text="${p.programa}"></option>
													</select>
													<small class="form-text text-danger" th:if="${#fields.hasErrors('programa')}"><strong th:errors="*{programa}"></strong></small>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="form-control-label">Código</label><input
														class="form-control" type="text"
														data-mask="000-0000" placeholder="000-0000" th:field="*{codigo}" id="codigo" th:errorclass="'form-control is-invalid'" />
												</div>
												<small class="form-text text-danger" th:if="${#fields.hasErrors('codigo')}"><strong th:errors="*{codigo}"></strong></small>
											</div>
										</div>
										<!-- Save changes buttons -->
										<button type="submit" class="btn btn-sm btn-red-ufps rounded-pill">Guardar</button>
										
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>
		</div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/usuario.js}" type="text/javascript"></script>
</body>

</html>
