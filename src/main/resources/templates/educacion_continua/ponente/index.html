<html xmlns:th="http://www.thymeleaf.org"
	xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/layout :: head">
<meta charset="UTF-8" />
</head>

<body class="index-page sidebar-collapse">
	<header th:replace="layouts/layout :: header"></header>
	<div th:replace="layouts/layout :: encabezado"></div>
	<div class="main main-raised">
		<div class="section section-basic">
			<div class="container">
				<div class="col-md-12">
					

					<h2>PONENTES</h2>
					<h3>Educaci√≥n Continua:</h3><p th:text="${educacionContinua.nombre}"></p>
					<h3>USUARIO AUTENTICADO</h3><p th:text="${persona.primerNombre}"></p>
					<a class="btn btn-primary" th:href="@{/educacion-continua/{id}/ponentes/registro(id=${educacionContinua.id})}">Agregar
						PONENTE</a>
					<table id="myTable" class="row-border" style="width: 100%">
						<thead>
							<tr>
								<th>Primer Nombre</th>
								<th>tema</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p: ${educacionContinua.participantes}">
							
								<td th:if="${p.tipoParticipante.tipoParticipante == 'Ponente'}" th:text="${p.persona.primerNombre}"></td>
								<td th:if="${p.tipoParticipante.tipoParticipante == 'Ponente'}" th:text="${p.tema}"></td>
								<td th:if="${p.tipoParticipante.tipoParticipante == 'Ponente'}"><a th:href="@{/educacion-continua/{id_ec}/ponentes/registro/{id_ponente}(id_ec=${educacionContinua.id}, id_ponente=${p.id})}"
									class="btn btn-primary btn-fab btn-round"  data-toggle="tooltip" data-placement="top" title="Editar"> <i
										class="material-icons">edit</i>
								</a></td>
								
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
