<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        <br>
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Formulario
									Registro Usuarios</strong></h5>
              </div>
            </div>
          </div>
        </div>
        <hr/>
        <div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="form-control-label">Tipo Usuario</label> <select
						class="form-control" data-toggle="select" id="selectTU">
						<option value="0">Seleccione Tipo Usuario...</option>
							<option  value="1">Estudiante</option>
							<option  value="2">Graduado</option>
							<option  value="4">No Vinculado</option>
					</select>
				</div>
			</div>
		</div>
		<form th:action="@{/usuarios/externo/registro}"
										th:object="${externo}" method="post"
										enctype="multipart/form-data">
					<div class="row">
			<div class="col-lg-6" id="infoBasica">

				<div class="card">
					<div class="card-body">
						<!-- General information -->
						<div class="row">
							<span class="badge badge-red-ufps">Información Básica</span>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Tipo Documento</label> <select
										class="form-control" data-toggle="select" id="selectTipoDoc">
										<option value="0">Seleccione Tipo Documento...</option>
											<option th:each="t: ${tipos_documento}" th:value="${t.id}"
												th:text="${t.tipoDocumento}"></option>
									</select>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Número Documento</label> <input
										class="form-control" type="text"
										placeholder="Ingrese su número de documento..." id="numDoc"/>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="form-control-label">Fecha Expedición
										Documento</label> <input type="text"
										class="form-control flatpickr-input" data-toggle="date"
										placeholder="Seleccione fecha..." id="fechaExp" />
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Primer Nombre</label> <input
										class="form-control" type="text"
										placeholder="Ingrese su primer nombre..." id="primNom"/>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Segundo Nombre</label> <input
										class="form-control" type="text"
										placeholder="Ingrese su segundo nombre..." id="segNom"/>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Primer Apellido</label> <input
										class="form-control" type="text"
										placeholder="Ingrese su primer apellido..." id="primApe"/>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Segundo Apellido</label> <input
										class="form-control" type="text"
										placeholder="Ingrese su segundo apellido..." id="segApe"/>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
						</div>
						</div>
						</div>

			</div>
			<div class="col-lg-6" id="infoPersonal">

				<div class="card">
					<div class="card-body">
						<!-- General information -->
						<div class="row">
							<span class="badge badge-red-ufps">Información Personal</span>
						</div>
						<div class="row align-items-center">

							<div class="col-md-12">
								<div class="form-group">
									<label class="form-control-label">Género</label>
									<div class="col">
										<div
											class="custom-control custom-radio custom-control-inline" th:each="g: ${generos}">
											<input type="radio" th:id="${g.genero}"
												name="genero" class="custom-control-input" th:value="${g.id}"/>
											<label class="custom-control-label"
												th:for="${g.genero}" th:text="${g.genero}"></label>
										</div>
										<small class="form-text text-danger"><strong></strong></small>
									</div>
								</div>
							</div>
						</div>
						<div class="row align-items-center">

							<div class="col-md-12">
							
								<div class="form-group">
									<label class="form-control-label">Estado Civil</label>
									
									<div class="col">
										<div
											class="custom-control custom-radio custom-control-inline" th:each="e: ${estados_civiles}">
											<input type="radio" th:id="${e.estadoCivil}"
												name="estadoCivil" class="custom-control-input" th:value="${e.id}"/>
											<label class="custom-control-label"
												th:for="${e.estadoCivil}" th:text="${e.estadoCivil}"></label>
										</div>
										<small class="form-text text-danger"><strong></strong></small>
										
									</div>
								</div>
							</div>
						</div>
						<div class="row align-items-center">

							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Fecha Nacimiento</label> <input
										type="text" class="form-control flatpickr-input"
										data-toggle="date" placeholder="Seleccione su fecha de nacimiento..." id="fechaNac"/>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Pais Nacimiento</label> <select
										class="form-control" data-toggle="select" id="selectPaisNacimiento">
										<option value="0">Seleccione pais...</option>
									</select>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
						</div>
						<div class="row" id="rowDeptoYMpioColombia">
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Departamento
										Nacimiento</label> <select class="form-control"
										data-toggle="select" id="selectDepartamentoNacimiento">
										<option value="0">Seleccione departamento...</option>
									</select>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label class="form-control-label">Municipio
										Nacimiento</label> <select class="form-control"
										data-toggle="select" id="selectMunicipioNacimiento">
										<option value="0">Seleccione municipio...</option>
									</select>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
					<div class="row" id="infoContacto">
			<div class="col-lg-6"  >
				<div class="card">
					<div class="card-body">
						<div class="row">
							<span class="badge badge-red-ufps">Información de
								Contacto</span>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="form-control-label">Email</label> <input
										class="form-control" type="email" 
										placeholder="Ingrese su email..." id="email"/> 
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="form-control-label">Telefono</label> <input
										class="form-control" type="text"
										placeholder="Ingrese su telefono de contacto..." id="telefono"/>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label class="form-control-label">Dirección</label> <input
										class="form-control" type="text"
										placeholder="Ingrese su dirección de residencia..." id="direccion"/>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
						</div>
					</div>
				</div>
		</div>
			<div class="col-lg-6" >
					<div class="card" id="formEstudiante">
						<div class="card-body">
							<div class="row">
								<span class="badge badge-red-ufps">Información Académica</span>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="form-control-label">Programa
											Académico</label> <select class="form-control"
											data-toggle="select" id="programaAsociado">
											<option value="0">Seleccione el programa...</option>
											<option th:each="p: ${programas}" th:value="${p.id}"
												th:text="${p.programa}"></option>
										</select>
										<small class="form-text text-danger"><strong></strong></small>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="form-control-label">Código</label><input
											class="form-control" type="text"
											data-mask="000-0000" placeholder="000-0000" id="codigo" />
									</div>
									<small class="form-text text-danger"><strong></strong></small>
								</div>
							</div>
							<!-- Save changes buttons -->
							<button type="submit" class="btn btn-sm btn-red-ufps rounded-pill save">Guardar</button>
							
						</div>
					</div>
					<div class="card" id="formExterno">
						<div class="card-body">
							<div class="row">
								<span class="badge badge-red-ufps">Información Laboral</span>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="form-group">
										<label class="form-control-label">Profesión</label> <input
											class="form-control" type="text"
											placeholder="Ingrese su profesión..." id="profesion"/>
											<small class="form-text text-danger"><strong></strong></small>
									</div>
								</div>
							</div>
							<!-- Save changes buttons -->
							<button type="submit" class="btn btn-sm btn-red-ufps rounded-pill save">Guardar</button>
							
						</div>
					</div>
			</div>
		</div>
				</form>
		</div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/usuario.js}" type="text/javascript"></script>
  <script>
  ocultar('formEstudiante');
  ocultar('formExterno');
  ocultar('infoBasica');
  ocultar('infoPersonal');
  ocultar('infoContacto');
  $('#selectTU').on('select2:select', function (e) { 
		var idTU=e.params.data.id;
		mostrar('infoBasica');
		mostrar('infoPersonal');
		mostrar('infoContacto');
		if(idTU=='1'){
			mostrar('formEstudiante');
			ocultar('formExterno');
			ocultar('formGraduado');
		}else if(idTU=='2'){
			ocultar('formEstudiante');
			ocultar('formExterno');
			mostrar('formGraduado');
		}else if(idTU=='4'){
			ocultar('formEstudiante');
			mostrar('formExterno');
			ocultar('formGraduado');
		}else{
			ocultar('formEstudiante');
			ocultar('formExterno');
			ocultar('formGraduado');
		}
	});
  
  
  
  $('.save').on('click',function(e){
	  e.preventDefault();
	  var userJSON={};
	  userJSON.tipoDocumento=$('#selectTipoDoc').val();
	  userJSON.numeroDocumento=$('#numDoc').val();
	  userJSON.fechaExpedicionDocumento=$('#fechaExp').val();
	  userJSON.primerNombre=$('#primNom').val();
	  userJSON.segundoNombre=$('#segNom').val();
	  userJSON.primerApellido=$('#primApe').val();
	  userJSON.segundoApellido=$('#segApe').val();
	  userJSON.genero=$('input[name="genero"]:checked').val();
	  userJSON.estadoCivil=$('input[name="estadoCivil"]:checked').val();
	  userJSON.fechaNacimiento=$('#fechaNac').val();
	  userJSON.idPaisNacimiento=$('#selectPaisNacimiento').val();
	  userJSON.idDepartamentoNacimiento=$('#selectDepartamentoNacimiento').val();
	  userJSON.idMunicipioNacimiento=$('#selectMunicipioNacimiento').val();
	  userJSON.email=$('#email').val();
	  userJSON.direccion=$('#direccion').val();
	  userJSON.telefono=$('#telefono').val();
	  userJSON.tipoPersona=$('#selectTU').val();
	  userJSON.codigo=$('#codigo').val();
	  userJSON.programa=$('#programaAsociado').val();
	  userJSON.profesion=$('#codigo').val();  
	  console.log(userJSON);
	  $.ajax({
			headers: {"X-CSRF-TOKEN": token},
			type: "POST",
			contentType: "application/json; charset=utf-8",
			data: JSON.stringify(userJSON),//variable idEducacionContinua la recibo de un script al final del index de jornadas
			url: "/registrarse",
			cache: false,
			success: function(result) {
				toastr.success('Se ha creado su usuario, inicie Sesión para acceder', 'Excelente!')
				window.setTimeout(function(){window.location.href="/"},1000);
				
			},
			error: function(err) {
				toastr.error('No se pudo procesar la solicitud...', 'Error!');
				console.log(err);
				/*err.responseJSON.forEach(function(error){
					if(error.field=="horaInicio"){
						var inputHoraInicio=document.getElementById('horaInicio');
						var errorHoraInicio=document.getElementById('errorHoraInicio');
						errorHoraInicio.innerText=error.defaultMessage;
						inputHoraInicio.classList.add("is-invalid");
					}
					if(error.field=="horaFin"){
						var inputHoraFin=document.getElementById('horaFin');
						var errorHoraFin=document.getElementById('errorHoraFin');
						errorHoraFin.innerText=error.defaultMessage;
						inputHoraFin.classList.add("is-invalid");
					}
				  });*/
			}
		});
  });
  
  
  </script>
</body>

</html>
