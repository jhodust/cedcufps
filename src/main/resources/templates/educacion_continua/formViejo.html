<html xmlns:th="http://www.thymeleaf.org"
	xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/layout :: head">
<meta charset="UTF-8" />
</head>

<body class="index-page sidebar-collapse">
	<header th:replace="layouts/layout :: header"></header>
	<div th:replace="layouts/layout :: encabezado"></div>
	<div class="main main-raised">
		<div class="section section-basic">
			<div class="container">
				<div class="col-md-8">
					<h2>FORM REGISTRO PROGRAMA</h2>

					
						<form th:action="@{/educacion-continua/registro}" th:object="${educacionContinua}" method="post"
							enctype="multipart/form-data">

							<div class="form-group">
								<label for="example-text-input" class="col-form-label">Tipo
									Educaci칩n Continua</label> <select class="custom-select" th:field="*{tipoEduContinua}">
									<option value="0">Seleccione el tipo...</option>
									<option th:each="tec: ${tipos_educacion_continua}"
										th:value="${tec.id}" th:text="${tec.tipoEduContinua}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="example-text-input" class="col-form-label">Nombre</label>
								<input class="form-control" type="text" th:field="*{nombre}" />
							</div>
							<div class="form-group">
							    <label class="label-control">Fecha Inicio</label>
							    <input type="text" class="form-control datetimepicker" th:field="*{fechaInicio}"/>
							</div>
							<div class="form-group">
							    <label class="label-control">Fecha Fin</label>
							    <input type="text" class="form-control datetimepicker" th:field="*{fechaFin}"/>
							</div>
							<div class="form-group">
							    <label class="label-control">Fecha Limite Inscripci칩n</label>
							    <input type="text" class="form-control datetimepicker" th:field="*{fechaLimInscripcion}"/>
							</div>
							<div class="form-group">
							    <label class="label-control">Duraci칩n(Horas)</label>
							    <input type="number" class="form-control" th:field="*{duracion}"/>
							</div>
							<div class="form-group">
							    <label for="exampleFormControlTextarea1">Requisitos</label>
							    <textarea class="form-control" rows="3" th:field="*{requisitos}"></textarea>
							 </div>
							 <div class="form-group">
							    <label for="exampleFormControlTextarea1">Contenido General</label>
							    <textarea class="form-control" rows="3" th:field="*{contenidoGeneral}"></textarea>
							 </div>
							 <div class="form-group">
							    <label for="exampleFormControlTextarea1">Objetivo</label>
							    <textarea class="form-control" rows="3" th:field="*{objetivo}"></textarea>
							 </div>
							 <div class="form-group">
							    <label class="label-control">Cantidad M치xima Participante</label>
							    <input type="number" class="form-control" th:field="*{cantMaxParticipantes}"/>
							</div>
							<div class="form-group">
							    <label class="label-control">Costo</label>
							    <input type="text" class="form-control" th:field="*{costo}"/>
							</div>
							<div class="form-group">
							    <label for="exampleFormControlTextarea1">Resumen</label>
							    <textarea class="form-control" rows="3" th:field="*{resumen}"></textarea>
							 </div>
							<button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Guardar</button>
						</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layouts/layout :: footer"></footer>
</body>

</html>
