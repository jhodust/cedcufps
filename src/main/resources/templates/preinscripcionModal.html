<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
</head>
<body>
	<!-- Modal -->
<div class="modal fade" id="modalPreinscripcion" tabindex="-1" role="dialog" aria-labelledby="modalPreinscripcion" aria-hidden="true" th:fragment="modalPreinscripcion">
    <div class="modal-dialog" role="document">
        <form>
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title d-flex align-items-center" id="modal-title-change-username">
                        <div>
                            <div class="icon icon-sm icon-shape rounded-circle shadow mr-3">
                                <i class="fas fa-edit"></i>
                            </div>
                        </div>
                        <div>
                            <h6 class="mb-0 text-white">Formulario Inscripción</h6>
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-white">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                <label class="form-control-label reglasForms">Los campos marcados con</label> <label class="requerido pl-2">*</label> <label class="form-control-label reglasForms">son obligatorios</label>
                    <div class="row">
                    	<div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-control-label">Con que perfil desea realizar la inscripción?</label><label class="requerido pl-2">*</label>
                                <select class="form-control" data-toggle="select"
														id="select_perfil_inscripcion">
														<option value="0">Seleccione...</option>
														<option th:each="ri: ${requisitosInscripcion.listTipoPersonaValidInscripcion}" th:value="${ri[0]}"
															th:text="${ri[1]}"></option>
													</select>
								<small class="form-text text-danger"><strong id="errorPerfilInscripcion"></strong></small>
                               
                            </div>
                        </div>
                     </div>
                     <div class="row" th:if="${requisitosInscripcion.isEnableToPay()}">
                        <div class="col-sm-12">
                        	<div class="form-group">
								<label class="form-control-label">Constancia de Pago </label><label class="requerido pl-2">*</label>
								<input type="file" class="custom-input-file" name="file" id="inputConstanciaPago" accept="image/*"/>
							    <label for="inputConstanciaPago">
							        <i class="fa fa-upload"></i>
							        <span id="spanConstanciaPago">Seleccionar un archivo…</span>
							    </label>
							    <small class="form-text text-danger"><strong id="errorConstanciaPagoInscripcion"></strong></small>
							</div>
                        </div>
                    </div>
                    
                </div>
                 <div class="modal-footer">
			      	<div class="row">
			      			<button type="button" data-dismiss="modal" class="btn btn-sm btn-red-ufps"><i class="fas fa-times"></i> Cancelar</button>
			               	<button type="button" onclick="prepararInscripcion()" class="btn btn-sm btn-red-ufps" id="btnInscripcionForm"><i class="fas fa-save"></i> Guardar</button>
			         		<div>
				         		<button class="btn btn-primary btn-sm btnSpinner" type="button" id="btnSpinnerInscripcionForm" disabled>
									  <div class="spinner-border text-white mr-2 divSpinnerBtn" role="status">
									  <span class="sr-only">Loading...</span>
									</div> Procesando
								</button>
							</div>
			         	
			         </div>
			      </div>
                
                
            </div>
        </form>
    </div>
</div>
</body>
</html>
