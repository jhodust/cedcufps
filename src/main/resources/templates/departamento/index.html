<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
       <nav aria-label="breadcrumb">
		  <ol class="breadcrumb breadcrumb-links">
		    <li class="breadcrumb-item"><a class="red-ufps-breadcrumb" th:href="@{/}">Inicio</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Departamentos Académicos</li>
		  </ol>
		</nav>
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3" >
        
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Departamentos Académicos</strong></h5>
              </div>
              <div class="align-items-center ml-4 d-inline-flex">
                <span class="h6 text-white counter badge-red-ufps badge-pill" data-from="0" th:data-to="${#lists.size(departamentosTotales)}" data-speed="1000" data-refresh-interval="100"></span>
              </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-end">
              <a href="#" data-toggle="modal" data-target="#modalRegistroDepartamento" class="btn btn-sm btn-white btn-icon-only rounded-circle ml-4">
                <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
              </a>
              <!-- Filter input -->
              <form class="bg-neutral rounded-pill d-inline-block">
                <div class="input-group input-group-sm input-group-merge input-group-flush">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-transparent"><i class="fas fa-filter"></i></span>
                  </div>
                  <select class="form-control form-control-flush" id="select_facultad_filtro_departamento" th:field="${facultad.id}">
					<option value="0">Seleccione la facultad...</option>
					<option value="">Todos</option>
					<option th:each="f: ${facultades}" th:value="${f.id}"
						th:text="${f.facultad}"></option>
				</select>
                  
                </div>
              </form>
              
              
            </div>
          </div>
        </div>
        <hr/>
        <div th:if="${#lists.size(departamentos) == 0}">
        	<center><span class="badge badge-red-ufps">No existen departamentos registrados</span></center>
        </div>
		<div class="row">
			<div class="col-lg-3 col-sm-6 hover-scale-110"  th:each="d: ${departamentos}">
            <div class="card card-fluid">
              <div class="card-body text-center d-flex flex-column justify-content-center">
              	
                <h6 class="mb-4" th:text="${d.departamento}"></h6>
                <p class="mt-4 mb-1 badge badge-red-ufps overflow-visible" th:text="${d.facultad.facultad}"></p>
                <!--  <div class="avatar-parent-child">
                  <img alt="Image placeholder" th:src="@{/logos/logo_no_disponible.png}" class="avatar  rounded-circle avatar-lg">
                </div>-->
				
			  </div>
              <div class="card-footer">
              <div class="actions d-flex justify-content-between px-4">
                <a href="#" onclick="editarDepartamento(this)" class="action-item editarPrograma" th:data-id="${d.id}" data-toggle="tooltip" data-placement="bottom" title="Editar">
                    <i class="far fa-edit"></i>
                  </a>
                  <a href="#" class="action-item text-danger" data-toggle="tooltip" data-placement="bottom" title="Eliminar">
                    <i class="far fa-trash-alt"></i>
                  </a>
                  </div>
                </div>
            </div>
          </div>
		
		</div>
		<nav th:if="${#lists.size(departamentos) > 0}" th:replace="layouts/paginator :: paginator"></nav>
		</div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    <div th:replace="departamento/formModal :: modalRegistro"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/departamento.js}" type="text/javascript"></script>
  <script th:src="@{/js/validacionAreasAcademicas.js}" type="text/javascript"></script>
</body>

</html>
