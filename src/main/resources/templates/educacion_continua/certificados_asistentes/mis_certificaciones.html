<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        <br>
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Mis certificaciones</strong></h5>
	             
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        <div th:if="${#lists.size(participaciones) == 0}">
        	<center><span class="badge badge-danger">No se encuentran datos de participaciones de educación continua</span></center>
        </div>
       
        <div class="row" th:unless="${#lists.size(participaciones) == 0}">
        	<div class="col-md-12">
        		<div class="card">
          <!-- Card header -->
          
          <!-- Table -->
          <div class="card-body">
          	<div class="table-responsive">
          <div class="col-lg-12">
            <table id="myTable" style="width: 100%;" class="row-border table align-items-center">
						<thead>
							<tr>
								<th>Certificado</th>
								<th>Tipo</th>
								<th class="th2">Educación Continua</th>
								<th>Fecha Inicio</th>
								<th>Fecha Fin</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${participaciones}">
								<td>
									<a class="action-item" th:class="${p.participanteDto.isAprobado()} ? 'action-item action-item-red-ufps hover-scale-110 linkCertificado' : 'action-item action-item-disabled linkCertificado' "  th:href="@{/certificaciones-educacion-continua/visualizar (token=${p.participanteDto.token})}"  target="_blank"  th:data-token="${p.participanteDto.token}" data-toggle="tooltip" data-placement="left" title="Ver Certificado" >
   									<span class="btn-inner--icon"><i class="fas fa-money-check"></i></span>
   									</td>
								<td th:text="${p.participanteDto.tipoEduContinua}"></td>
								<td class="td2" th:text="${p.participanteDto.educacionContinua}"></td>
								<td th:text="${#dates.format(p.participanteDto.fechaInicioEduContinua, 'dd-MM-yyyy HH:mm')}"></td>
								<td th:text="${#dates.format(p.participanteDto.fechaFinEduContinua, 'dd-MM-yyyy HH:mm')}"></td>
							</tr>
							
						</tbody>
					</table>
					</div>
          </div>
          </div>
        </div>
        	</div>

			</div>
        	<div th:replace="educacion_continua/listado_asistentes/canvas_modal :: canvas"></div>
        </div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/miCertificado.js}"  type="text/javascript"></script>
</body>

</html>
