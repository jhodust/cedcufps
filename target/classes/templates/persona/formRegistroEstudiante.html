<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/layout3 :: head">
<meta charset="UTF-8" />

</head>

<body class="application application-offset">

	<!-- Application container -->
	<div class="container-fluid container-application">
		<!-- Sidenav -->
		<!-- lado izquierdo de la plantilla -->
		<div class="sidenav" id="sidenav-main" th:fragment="sidenavMain">
			<!-- Sidenav header -->
			<div th:replace="layouts/sidenavHeader :: sidenavHeader"></div>
			<!-- User mini profile -->
			<div th:replace="layouts/profile :: profile"></div>
			<!-- Application nav -->
			<div class="nav-application clearfix" th:fragment="sidebar">
				<a th:href="@{/programas-academicos}" class="btn btn-square text-sm">
					<span class="btn-inner--icon d-block"><i
						class="fas fa-clipboard-list fa-3x"></i></span> <span
					class="btn-inner--icon d-block pt-2">Listar</span>
				</a> <a href="" data-toggle="modal" data-target="#modalRegistroPrograma"
					class="btn btn-square text-sm"> <span
					class="btn-inner--icon d-block"><i
						class="fas fa-plus-circle fa-3x"></i></span> <span
					class="btn-inner--icon d-block pt-2">Agregar</span>
				</a>

			</div>
		</div>
		<!-- Content -->
		<div class="main-content position-relative">
			<!-- Main nav -->
			<nav th:replace="layouts/layout3 :: nav"></nav>
			<!-- Page content -->
			<div class="page-content">

				<!-- Page title -->
				<div class="page-title">
					<div class="row justify-content-between align-items-center">
						<div
							class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
							<!-- Page title + Go Back button -->
							<div class="d-inline-block">
								<h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">Formulario
									Registro Usuarios</h5>
							</div>

						</div>

					</div>
				</div>
				<!-- Project cards -->
				<form th:action="@{/usuarios/estudiante/registro}"
										th:object="${estudiante}" method="post"
										enctype="multipart/form-data">
					<div class="row">
						<div th:replace="persona/camposPersona :: camposInformacionPersonal"></div>
						<div class="col-lg-6">
							<div class="col">
								<div th:replace="persona/camposPersona :: camposInformacionContacto"></div>
								<div class="card">
									<div class="card-body">
										<div class="row">
											<span class="badge badge-danger">Información Académica</span>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="form-control-label">Programa
														Académico</label> <select class="form-control"
														data-toggle="select" th:field="*{programa}" id="programaAsociado">
														<option value="0">Seleccione el programa...</option>
														<option th:each="p: ${programas}" th:value="${p.id}"
															th:text="${p.programa}"></option>
													</select>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="form-control-label">Código</label><input
														class="form-control" type="text"
														data-mask="000-0000" placeholder="000-0000" th:field="*{consecutivo}" id="codigo">
												</div>
											</div>
										</div>
										<!-- Save changes buttons -->
										<button type="submit"
											class="btn btn-sm btn-primary rounded-pill">Save
											changes</button>
										
									</div>
								</div>
							</div>
						</div>
					</div>

				</form>

			</div>

		</div>

	</div>
	<!-- Footer -->
	<div th:replace="layouts/footer :: footer"></div>
	<div th:replace="layouts/layout3 :: scripts"></div>

</body>

</html>
