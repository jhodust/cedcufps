<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<a th:href="@{/programa/registro}">Crear Programa</a>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>tipo documento</th>
				<th>Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p: ${programas}">
				<td th:text="${p.codigo}"></td>
				<td th:text="${p.nombrePrograma}"></td>
				<td><a th:href="@{/programa/registro/} + ${p.codigo}">Editar</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
