<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
        <div class="row">
		<!-- Swiper -->
		  <div class="swiper-container">
		    <div class="swiper-wrapper">
		    
		      <div class="card swiper-slide" th:each="edc:${educacionesRecientes}">
		      		
					    <div class="card-header py-3">
					        <div class="d-flex align-items-center">
					            <div class="icon icon-xs text-danger rounded">
					                <i class="far fa-calendar-alt"></i>
					            </div>
					            <div class="icon-text pl-2">
					                
					                <h6 class="text-sm font-weight-bold mb-0" th:text="${edc.nombre}"></h6>
					                <span class="badge badge-secondary" th:text="${#dates.format(edc.fechaInicio, 'dd/MM/yyyy') + ' - ' + #dates.format(edc.fechaFin, 'dd/MM/yyyy')}">Secondary</span>
					                
					            </div>
					        </div>
					    </div>
					    <img alt="Image placeholder" th:src="@{${edc.imagen}}" class="img-fluid" style="width: 600px; height: 300px;">
					
					    <div class="card-body">
					    <span class="badge badge-dark" th:text="${edc.programaResponsable.programa}"></span>
				        </div>
		      </div>
		      
		      <div class="swiper-slide" style="background-image:url(https://www.ambientum.com/wp-content/uploads/2018/03/conservacion-naturaleza-6-696x464.jpg)"></div>
		    </div>
		    <!-- Add Pagination -->
		    <div class="swiper-pagination"></div>
		  </div>
			
		
		</div>
		<div class="row">
		<div class="jumbotron" >
		<div class="title">
		<h4 class="text-dark"><strong>PANEL DE EVENTOS</strong></h4>
		</div>
		<hr/>
<div class="row">
		<div class="col-lg-4" th:each="ec:${educacionesContinuas}">
			
			<div
				class="card card-overlay card-hover-overlay hover-shadow-lg hover-translate-y-n10">
				<figure class="figure">
					<img style="width: 500px; height: 300px;" th:src="@{${ec.imagen}}"
						alt="Image placeholder" class="img-fluid">

				</figure>
				<div
					class="card-img-overlay d-flex flex-column align-items-center p-0">
					<div class="overlay-text w-75 mt-auto p-4">
						<p th:text="${ec.resumen} " class="lead"></p>
						<a th:text="${ec.nombre}" href="#!"
							class="link link-underline-white font-weight-bold"></a>
					</div>
					<div
						class="overlay-actions w-100 card-footer mt-auto d-flex justify-content-between align-items-center">
						<div>
							<a href="#!" class="h6 mb-0">Programa que lo oferta</a>
						</div>
						<div>
							<div class="actions">
								<a th:href="@{/educacion-continua/{id}/detalles(id=${ec.id})}" class="action-item mr-3"><i
									class="fas fa-paperclip"></i></a> <a
									href="../../assets/img/theme/light/" class="action-item mr-3"
									data-fancybox="gallery"><i class="fas fa-eye"></i></a>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
		
		</div>
		
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
</body>

</html>
