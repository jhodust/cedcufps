<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/layout3 :: head">
	<meta charset="UTF-8"/>
</head>

<body class="application application-offset">
 
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Sidenav --><!-- lado izquierdo de la plantilla -->
    <div class="sidenav" id="sidenav-main" th:fragment="sidenavMain">
      <!-- Sidenav header -->
      <div th:replace="layouts/sidenavHeader :: sidenavHeader"></div>
      <!-- User mini profile -->
      <div th:replace="layouts/profile :: profile"></div>
      <!-- Application nav -->
      <div class="nav-application clearfix" th:fragment="sidebar">
        <a th:href="@{/educacion-continua}" class="btn btn-square text-sm">
          <span class="btn-inner--icon d-block"><i class="fas fa-clipboard-list fa-3x"></i></span>
          <span class="btn-inner--icon d-block pt-2">Listar</span>
        </a>
        <a th:href="@{/educacion-continua/registro}" class="btn btn-square text-sm">
          <span class="btn-inner--icon d-block"><i class="fas fa-plus-circle fa-3x"></i></span>
          <span class="btn-inner--icon d-block pt-2">Agregar</span>
        </a>
        
      </div>
    </div>
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <nav th:replace="layouts/layout3 :: nav"></nav>
      <!-- Page content -->
      <div class="page-content">
        
        <!-- Page title -->
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-white">Educación Continua</h5>
              </div>
              
              <!-- Optional link -->
            </div>
          </div>
        </div>
        <!-- Project cards -->
        
        <div class="row">
          <div class="col-lg-3">
            <div class="card card-stats border-0">
              <!-- Card body -->
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h6 class="text-muted mb-1">Cursos</h6>
                    <span class="h4 font-weight-bold mb-0 counter" data-from="0" th:data-to="${cantCursos}" data-speed="500" data-refresh-interval="100"></span>
                  </div>
                  
                  <div class="col-auto">
                    <div class="progress-circle progress-sm" id="progress-circle-1" th:data-progress="${porcCursos}" th:data-text="${porcCursos} + '%'" data-color="primary"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card card-stats border-0">
              <!-- Card body -->
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h6 class="text-muted mb-1">Talleres</h6>
                    <span class="h4 font-weight-bold mb-0 counter" data-from="0" th:data-to="${cantTalleres}" data-speed="500" data-refresh-interval="100"></span>
                  </div>
                  <div class="col-auto">
                    <div class="progress-circle progress-sm" id="progress-circle-1" th:data-progress="${porcTalleres}" th:data-text="${porcTalleres} + '%'" data-color="primary"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card card-stats border-0">
              <!-- Card body -->
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h6 class="text-muted mb-1">Diplomados</h6>
                    <span class="h4 font-weight-bold mb-0 counter" data-from="0" th:data-to="${cantDiplomados}" data-speed="500" data-refresh-interval="100"></span>
                  </div>
                  <div class="col-auto">
                    <div class="progress-circle progress-sm" id="progress-circle-1" th:data-progress="${porcDiplomados}" th:data-text="${porcDiplomados} + '%'" data-color="primary"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="card card-stats border-0">
              <!-- Card body -->
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h6 class="text-muted mb-1">Seminarios, Congresos, Simposios</h6>
                    <span class="h4 font-weight-bold mb-0 counter" data-from="0" th:data-to="${cantSemConSimp}" data-speed="500" data-refresh-interval="100"></span>
                  </div>
                  <div class="col-auto">
                    <div class="progress-circle progress-sm" id="progress-circle-1"  th:data-progress="${porcSemConSimp}" th:data-text="${porcSemConSimp} + '%'" data-color="primary"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
        <div class="card">
          <!-- Card header -->
          <br>
          <!-- Table -->
          <div class="table-responsive">
          <div class="col-lg-12">
            <table id="myTable" style="width: 100%;" class="row-border table align-items-center">
						<thead>
							<tr>
								<th>Tipo</th>
								<th>Nombre</th>
								<th>Fecha Inicio</th>
								<th>Fecha Fin</th>
								<th>Fecha Limite Inscripción</th>
								<th>Acciones</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="ec : ${educacionesContinuas}">
								<td th:text="${ec.tipoEduContinua.tipoEduContinua}"></td>
								<td th:text="${ec.nombre}"></td>
								<td th:text="${#dates.format(ec.fechaInicio, 'dd-MM-yyyy')}"></td>
								<td th:text="${#dates.format(ec.fechaFin, 'dd-MM-yyyy')}"></td>
								<td th:text="${#dates.format(ec.fechaLimInscripcion, 'dd-MM-yyyy')}"></td>
								<td><a class="btn btn-rojoufps rounded-circle btn-icon-only hover-scale-110" th:href="@{/educacion-continua/{id}/detalles(id=${ec.id})}" data-toggle="tooltip" data-placement="top" title="Ver Detalles">
    								<span class="btn-inner--icon"><i class="fas fa-search-plus"></i></span></a>
    								<a class="btn btn-rojoufps rounded-circle btn-icon-only hover-scale-110" th:href="@{/educacion-continua/registro/} + ${ec.id}" data-toggle="tooltip" data-placement="top" title="Editar">
    								<span class="btn-inner--icon"><i class="fas fa-edit"></i></span></a>
    								<a class="btn btn-rojoufps rounded-circle btn-icon-only hover-scale-110" th:href="@{/educacion-continua/{id}/jornadas(id=${ec.id})}" data-toggle="tooltip" data-placement="top" title="Jornadas">
    								<span class="btn-inner--icon"><i class="far fa-calendar-alt"></i></span></a>
    								<a class="btn btn-rojoufps rounded-circle btn-icon-only hover-scale-110"  href="#" onclick="ponentes(this)" th:data-id="${ec.id}" data-toggle="tooltip" data-placement="top" title="Ponentes">
    								<span class="btn-inner--icon"><i class="fas fa-user-circle"></i></span></a>
    								</td>
							</tr>
							
						</tbody>
					</table>
					</div>
          </div>
        </div>
        
        
      </div>
      
    </div>
    
  </div>
  <!-- Footer -->
  	  <div th:replace="educacion_continua/ponente/formModal :: modalRegistro"></div>
      <div th:replace="layouts/footer :: footer"></div>
      <div th:replace="layouts/layout3 :: scripts"></div>
  
</body>

</html>
