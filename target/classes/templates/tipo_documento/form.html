<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xlmns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/layout :: head">
<meta charset="UTF-8" />
</head>

<body class="index-page sidebar-collapse">
	<header th:replace="layouts/layout :: header"></header>
	<div th:replace="layouts/layout :: encabezado"></div>
	<div class="main main-raised">
		<div class="section section-basic">
			<div class="container">
				<div class="col-md-8">
					<h2>FORM REGISTRO TIPO DOCUMENTO DE ID</h2>

					
						<form th:action="@{/tipo-documento/registro}" th:object="${tipoDocumento}" method="post"
							enctype="multipart/form-data">


							<div class="form-group">
								<label for="example-text-input" class="col-form-label">Tipo Documento</label>
								<input class="form-control" type="text" th:field="*{tipoDocumento}" />
							</div>
							<button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Guardar</button>
						</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layouts/layout :: footer"></footer>
</body>
</html>
