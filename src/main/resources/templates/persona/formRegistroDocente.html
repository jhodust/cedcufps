<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        <br>
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Formulario
									Registro Usuarios</strong></h5>
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        
		<form th:action="@{/usuarios/docente/registro}"
										th:object="${docente}" method="post"
										enctype="multipart/form-data">
					<div class="row">
						<div th:replace="persona/camposPersona :: camposInformacionPersonal"></div>
						<div class="col-lg-6">
							<div class="col">
								<div th:replace="persona/camposPersona :: camposInformacionContacto"></div>
								<div class="card">
									<div class="card-body">
										<div class="row">
											<span class="badge badge-danger">Información Académica</span>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="form-control-label">Departamento
														Académico Adscrito(a)</label> <select class="form-control"
														data-toggle="select" th:field="*{departamento}">
														<option value="0">Seleccione el departamento...</option>
														<option th:each="d: ${departamentos}" th:value="${d.id}"
															th:text="${d.departamento}"></option>
													</select>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label class="form-control-label">Código</label> <input
														class="form-control" type="text"
														placeholder="Ingrese su código de docente" th:field="*{codigo}"/>
												</div>
											</div>
										</div>
										<!-- Save changes buttons -->
										<button type="submit"
											class="btn btn-sm btn-primary rounded-pill">Save
											changes</button>

									</div>
								</div>
							</div>
						</div>
					</div>

				</form>
		</div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/usuario.js}" type="text/javascript"></script>
</body>

</html>
