<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        <br>
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Educación Continua</strong></h5>
	              <a th:href="@{/educacion-continua/registro}" class="btn btn-sm btn-white btn-icon-only rounded-circle ml-4">
	                <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
	              </a>	
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        <div th:if="${#lists.size(participaciones) == 0}">
        	<center><span class="badge badge-danger">No se encuentra inscrito a cursos o eventos de educación continua próximos</span></center>
        </div>
       
        <div class="row" th:unless="${#lists.size(participaciones) == 0}">
        	<div class="card card-overlay hover-shadow-lg hover-translate-y-n10 col-md-4" th:each="p : ${participaciones}">
			    <img th:src="${p.tarjetaInscripcion}" class="img-fluid rounded card-img">
			<span class="mask bg-dark opacity-8"></span><div class="card-img-overlay d-flex flex-column align-items-center p-0">
			        <div class="overlay-text w-75 mt-auto">
			            <p class="lead" th:text="${p.educacionContinua.tipoEduContinua.tipoEduContinua}"></p>
			            <a  href="#!" class="link link-underline-white font-weight-bold p" th:if="${#strings.length(p.educacionContinua.nombre)<25}" th:text="${p.educacionContinua.nombre}"></a>
			            <a  href="#!" class="link link-underline-white font-weight-bold p" th:if="${#strings.length(p.educacionContinua.nombre)>=25 and #strings.length(p.educacionContinua.nombre)<=50}" th:text="${p.educacionContinua.nombre}" style="font-size:small"></a>
			            <a  href="#!" class="link link-underline-white font-weight-bold p" th:if="${#strings.length(p.educacionContinua.nombre)>50 and #strings.length(p.educacionContinua.nombre)<100}" th:text="${p.educacionContinua.nombre}" style="font-size:x-small"></a>
			        </div>
			        <div class="overlay-actions w-100 card-footer mt-auto d-flex justify-content-between align-items-center">
			            <div>
			                <a href="#!" class="h6 mb-0">Tarjeta Inscripción</a>
			            </div>
			            <div>
			                <div class="actions">
			                    <a th:href="@{${p.tarjetaInscripcion}}" data-fancybox="group" th:data-caption="'Tarjeta Inscripción ' + ${p.educacionContinua.nombre}" class="action-item action-item-lg mr-4"><i class="far fa-eye"></i></a>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>

	       <!--  <div class="card-group col-md-4" th:each="p : ${participaciones}">
				<div class="card bg-gradient-dark mb-3">
				    <div class="card-body">
				    	<center><h5 class="h4 text-white" th:text="${p.educacionContinua.tipoEduContinua.tipoEduContinua}"></h5></center>
				        <h6 class="h4 text-white" th:text="${p.educacionContinua.nombre}"></h6>
				        
				        
				    </div>
				</div>
				
				</div>
				 -->
			</div>
        
        </div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
</body>

</html>
