<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        <br>
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Personas
									Registradas</strong></h5>
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        
		<div class="row">
					<div class="col-lg-3">
						<div class="card card-stats">
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1">Estudiantes</h6>
										<span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(estudiantes)}" data-speed="500" data-refresh-interval="100"></span>
										<div class="row">
										<a th:href="@{/usuarios/estudiante/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									
									<div class="col-auto">
										<div
											class="icon icon-sm bg-gradient-warning text-white rounded-circle icon-shape">
											<i class="far fa-id-badge"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="card card-stats">
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1">Docentes</h6>
										<span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(docentes)}" data-speed="500" data-refresh-interval="100"></span>
										<div class="row">
										<a th:href="@{/usuarios/docente/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									<div class="col-auto">
										<div
											class="icon icon-sm bg-gradient-primary text-white rounded-circle icon-shape">
											<i class="fas fa-chalkboard-teacher"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="card card-stats">
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1">Administrativo</h6>
										<span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(administrativos)}" data-speed="500" data-refresh-interval="100"></span>
										<div class="row">
										<a th:href="@{/usuarios/administrativo/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									<div class="col-auto">
										<div
											class="icon icon-sm bg-gradient-danger text-white rounded-circle icon-shape">
											<i class="fas fa-users-cog"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-3">
						<div class="card card-stats">
							<!-- Card body -->
							<div class="card-body">
								<div class="row">
									<div class="col">
										<h6 class="text-muted mb-1">Externos</h6>
                						<span class="h5 font-weight-bold mb-0 counter" data-from="0" th:data-to="${#lists.size(externos)}" data-speed="500" data-refresh-interval="100"></span>
             							<div class="row">
											<a th:href="@{/usuarios/externo/registro}" class="badge badge-red-ufps">Nuevo Registro</a>
										</div>
									</div>
									<div class="col-auto">
										<div
											class="icon icon-sm bg-gradient-primary text-white rounded-circle icon-shape">
											<i class="fas fa-users"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="card">
					<!-- Card header -->
					<div class="card-header actions-toolbar border-0">
						<div class="actions-search" id="actions-search">
							<div class="input-group input-group-merge input-group-flush">
								<div class="input-group-prepend">
									<span class="input-group-text bg-transparent"><i
										class="far fa-search"></i></span>
								</div>
								<input type="text" class="form-control form-control-flush"
									placeholder="Type and hit enter ...">
								<div class="input-group-append">
									<a href="#" class="input-group-text bg-transparent"
										data-action="search-close" data-target="#actions-search"><i
										class="far fa-times"></i></a>
								</div>
							</div>
						</div>
					</div>
					<!-- Table -->
					<div class="table-responsive">
						<div class="col-lg-12">
							<table id="myTable" class="row-border table align-items-center">
								<thead>
									<tr>
										<th>tipo persona</th>
										<th>tipo documento</th>
										<th>documento</th>
										<th>nombres</th>
										<th>apellidos</th>
										<th>email</th>
										<th>direccion</th>
										<th>telefono</th>
										<th>acciones</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p: ${personas}">
										<td th:text="${p.tipoPersona.tipoPersona}"></td>
										<td th:text="${p.tipoDocumento.tipoDocumento}"></td>
										<td th:text="${p.numeroDocumento}"></td>
										<td th:text="${p.primerNombre} + ' ' + ${p.segundoNombre}"></td>
										<td th:text="${p.primerApellido} + ' ' + ${p.segundoApellido}"></td>
										<td th:text="${p.email}"></td>
										<td th:text="${p.direccion}"></td>
										<td th:text="${p.telefono}"></td>
										<td><a
											class="btn btn-primary rounded-circle btn-icon-only hover-scale-110"
											th:href="@{/usuarios/registro/{id}(id=${p.id})}"
											data-toggle="tooltip" data-placement="top" title="Editar">
												<span class="btn-inner--icon"><i
													class="fas fa-user-edit"></i></span>
										</a> <a
											class="btn btn-primary rounded-circle btn-icon-only hover-scale-110"
											th:href="@{/persona/{id}/permisos(id=${p.id})}"
											data-toggle="tooltip" data-placement="top" title="Permisos">
												<span class="btn-inner--icon"><i
													class="fab fa-angellist"></i></span>
										</a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
		</div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
</body>

</html>
