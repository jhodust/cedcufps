<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layouts/layout :: head">

</head>
<meta charset="UTF-8" />
<body class="index-page sidebar-collapse">
	<header th:replace="layouts/layout :: header"></header>
	<div th:replace="layouts/layout :: encabezado"></div>
	<div class="main main-raised">
		<div class="section section-basic">
			<div class="container">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header card-header-rose" align="center">
							<h2 class="card-title">REGISTRAR PERSONA</h2>
						</div>



						<div class="card-body" align="center">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="example-text-input" class="col-form-label">Tipo	Usuario</label>
										 <select class="custom-select" id="select_tipo_usuario">
											<option value="0">Seleccione el tipo de usuario...</option>
											<option th:each="tp: ${tipos_persona}"
												th:value="${tp.tipoPersona}" th:text="${tp.tipoPersona}"></option>
										</select>
									</div>
								</div>


								<div id="campos_estudiante">


									<form th:action="@{/usuarios/estudiante/registro}"
										th:object="${estudiante}" method="post"
										enctype="multipart/form-data">

										<div th:replace="persona/camposPersona :: camposPersona"></div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="example-text-input" class="col-form-label">Programa
														Academico</label> <select class="custom-select col-md-6"
														id="select_programa" th:field="*{programa}">
														<option value="0">Seleccione su programa...</option>
														<option th:each="p: ${programas}" th:value="${p.codigo}"
															th:text="${p.nombrePrograma}"></option>
													</select>
												</div>
											</div>
												<div class="col-md-3">
												
													<div class="form-group">
														<label for="example-text-input" class="col-form-label">Codigo</label>
														<input class="form-control col-md-3" type="text" disabled id="codigo_programa" /> 
														<input class="form-control col-md-3" type="text" th:field="*{consecutivo}" />
													</div>
											</div>
											</div>
											<div th:replace="persona/camposPersona :: camposUsuarioLogin"></div>
											<button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Guardar</button>
									</form>
								</div>
							</div>

							<div id="campos_docente">
								<h2>Docente</h2>
								<form th:action="@{/usuarios/docente/registro}"
									th:object="${docente}" method="post"
									enctype="multipart/form-data">

									<div th:replace="persona/camposPersona :: camposPersona"></div>

									<div class="form-group">
										<label for="example-text-input" class="col-form-label">Codigo</label>
										<input class="form-control" type="text" th:field="*{codigo}" />
									</div>
									<div th:replace="persona/camposPersona :: camposUsuarioLogin"></div>
									<button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Guardar</button>
								</form>
							</div>

							<div id="campos_administrativo">
								<h2>Administrativo</h2>
								<form th:action="@{/usuarios/administrativo/registro}"
									th:object="${administrativo}" method="post"
									enctype="multipart/form-data">

									<div th:replace="persona/camposPersona :: camposPersona"></div>

									<div class="form-group">
										<label for="example-text-input" class="col-form-label">Cargo</label>
										<input class="form-control" type="text" th:field="*{cargo}" />
									</div>
									<div th:replace="persona/camposPersona :: camposUsuarioLogin"></div>
									<button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Guardar</button>
								</form>
							</div>

							<div id="campos_externo">
								<h2>Externo</h2>
								<form th:action="@{/usuarios/externo/registro}"
									th:object="${externo}" method="post"
									enctype="multipart/form-data">

									<div th:replace="persona/camposPersona :: camposPersona"></div>

									<div class="form-group">
										<label for="example-text-input" class="col-form-label">Profesi√≥n</label>
										<input class="form-control" type="text"
											th:field="*{profesion}" />
									</div>
									<div th:replace="persona/camposPersona :: camposUsuarioLogin"></div>
									<button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Guardar</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>



	<footer th:replace="layouts/layout :: footer"></footer>
</body>

</html>
