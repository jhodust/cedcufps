					        <div class="d-flex align-items-center">
					            <div class="icon icon-xs text-danger rounded">
					                <i class="far fa-calendar-alt"></i>
					            </div>
					            <div class="icon-text pl-2">
					                
					                <h6 class="text-sm font-weight-bold mb-0" th:text="${edc.nombre}"></h6>

					            </div>
					        </div>
					    </div>
					    <img alt="Image placeholder" th:src="@{${edc.imagen}}" class="img-fluid" style="width: 600px; height: 300px;">

					    <span class="badge badge-dark" th:text="${edc.programaResponsable.programa}"></span>
				        </div>
		      </div>

		    </div>
		    <!-- Add Pagination -->
		    <div class="swiper-pagination"></div>
		  </div>
