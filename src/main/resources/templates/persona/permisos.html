<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-9 center">
       <!-- Project cards -->
       <nav aria-label="breadcrumb">
		  <ol class="breadcrumb breadcrumb-links">
		    <li class="breadcrumb-item"><a class="red-ufps-breadcrumb" th:href="@{/}">Inicio</a></li>
		    <li class="breadcrumb-item"><a class="red-ufps-breadcrumb" th:href="@{/usuarios}">Usuarios</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Roles</li>
		  </ol>
		</nav>
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="h4 d-inline-block font-weight-400 mb-0 text-dark" ><strong>Roles Usuarios</strong></h5>
              </div>
            </div>
            
          </div>
        </div>
        <hr/>
        
		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<!-- Card header -->
					
					<div class="card-body">
						
					<div class="row">
						<div class="col-md-12">
							<center>
							<h5>Roles</h5>
							</center>
							<div class="row">
							<div class="table-responsive col-md-6">
							<table class="table align-items-center">
								<tr th:if="${persona.isEstudiante() or persona.isDocente() or persona.isAdministrativo()}">
									<td class="text-dark">
									
									<strong>Administrar Eventos de Educación Continua</strong></td>
									<td>
										<div class="custom-control custom-switch">
										  <input type="checkbox" class="custom-control-input switch" id="switchEduContinua" data-role="ROLE_ADMIN_CEEC">
										  <label class="custom-control-label" for="switchEduContinua"></label>
										</div>
									</td>
									
								</tr>
							</table>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label class="form-control-label">Programa
												Académicos asociados</label> <select class="form-control"
												data-toggle="select" id="programasEC" multiple="multiple">
												<option value="0">Seleccione el programa...</option>
												<option th:each="p: ${programas}" th:value="${p.id}"
													th:text="${p.programa}"></option>
											</select>
											<small class="form-text text-danger"><strong></strong></small>
										</div>
									</div>
								</div>
							</div>
							<div class="table-responsive col-md-6">
							<table class="table align-items-center">
								<tr th:if="${persona.isEstudiante() or persona.isDocente() or persona.isAdministrativo()}">
									<td class="text-dark">
									
									<strong>Administrar Usuarios</strong></td>
									<td>
										<div class="custom-control custom-switch">
										  <input type="checkbox" class="custom-control-input switch" id="switchUsuarios" data-role="ROLE_ADMIN_USERS">
										  <label class="custom-control-label" for="switchUsuarios"></label>
										</div>
									</td>
									
								</tr>
							</table>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label class="form-control-label"> Estudiantes de Programas
												Académicos asociados</label> <select class="form-control"
												data-toggle="select" id="programasUsuarios" multiple="multiple">
												<option value="0">Seleccione los programas...</option>
												<option th:each="p: ${programas}" th:value="${p.id}"
													th:text="${p.programa}"></option>
											</select>
											<small class="form-text text-danger"><strong></strong></small>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label class="form-control-label">Docentes de Departamentos
												Académicos asociados</label> <select class="form-control"
												data-toggle="select" id="departamentos" multiple="multiple">
												<option value="0">Seleccione los departamentos...</option>
												<option th:each="d: ${departamentos}" th:value="${d.id}"
													th:text="${d.departamento}"></option>
											</select>
											<small class="form-text text-danger"><strong></strong></small>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input">
										 <label class="custom-control-label">Administrativos</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input">
										 <label class="custom-control-label">Graduados</label>
									</div>
								</div>
								<div class="col-md-4">
									<div class="custom-control custom-checkbox">
										<input type="checkbox" class="custom-control-input">
										 <label class="custom-control-label">Externos</label>
									</div>
								</div>
								</div>
							</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>
				</div>

				
		</div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    
  </div>
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script type="text/javascript" th:inline="javascript">
  var token = $("meta[name='_csrf']").attr("content");
  var persona= [[${persona}]];
  console.log(persona);
  console.log(persona.roles);
  
  </script>
  
  <script th:src="@{/js/permisos.js}" type="text/javascript"></script>
  
  
</body>

</html>
