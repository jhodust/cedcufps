<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">Insert title here</title>
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<form th:action="@{/tipo-documento/agregar}" th:object="${tipoDocumento}" method="post">
		<table>
			<tr>
				<td>ID</td>
				<td><input type="hidden" th:field="*{id}"/></td>
			</tr>
			<tr>
				<td>Tipo Documento</td>
				<td><input type="text" th:field="*{tipoDocumento}"/></td>
			</tr>
			
			
				<button type="sumbit">Guardar</button>
			
		</table>
	</form>
</body>
</html>
