<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head">
	<meta charset="UTF-8"/>
</head>
<body>
  <!-- Application container -->
  <div class="container-fluid container-application">
    <!-- Content -->
    <div class="main-content position-relative">
      <!-- Main nav -->
      <div th:replace="layouts/logosHead :: logosHead"></div>
      <nav th:replace="layouts/navbar :: navbar"></nav>
      
      <!-- Page content -->
      <div class="page-content col-lg-11 center">
       <!-- Project cards -->
       <nav aria-label="breadcrumb">
		  <ol class="breadcrumb breadcrumb-links">
		    <li class="breadcrumb-item"><a class="red-ufps-breadcrumb" th:href="@{/}">Inicio</a></li>
		    <li class="breadcrumb-item active" aria-current="page">Facultades</li>
		  </ol>
		</nav>
        <!-- Page title -->
       	<div class="contenido ml-3 mr-3 pb-2" >
        
        <div class="page-title">
          <div class="row justify-content-between align-items-center">
            <div class="col-md-6 d-flex align-items-center justify-content-between justify-content-md-start mb-3 mb-md-0">
              <!-- Page title + Go Back button -->
              <div class="d-inline-block">
                <h5 class="d-inline-block font-weight-400 mb-0 text-dark"><strong>FACULTADES</strong></h5>
                <a href="#" data-toggle="modal" data-target="#modalRegistroFacultad" class="btn btn-sm btn-white btn-icon-only rounded-circle ml-4">
                <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
              </a>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div id="div_list_paginador" th:fragment="listFacultades">
        <div th:if="${facultades.getNumberOfElements() == 0}">
        <br>
          <br>
		  <div class="alert alert-danger" role="alert" >
		    <strong> <i class="fas fa-info-circle"></i> No existen facultades registradas</strong>
		</div>
        </div>
        
		<div class="row">
        	<div class="col-lg-4 col-sm-6 " th:each="f: ${facultades}">
            <div class="card hover-shadow-lg hover-scale-110">
            
              <div class="card-body text-center d-flex flex-column justify-content-center">
              	<div class="actions d-flex justify-content-between ">
               <a href="#" onclick="editarFacultad(this)" class="action-item editarPrograma action-item-red-ufps" th:data-id="${f.id}" th:data-facultad="${f.facultad}" data-toggle="tooltip" data-placement="right" title="Editar">
                     <i class="far fa-edit"></i>
                  </a>
                  </div>
                <!-- <div class="avatar-parent-child">
                  <img alt="Image placeholder" th:src="@{/logos/logo_no_disponible.png}" class="avatar  rounded-circle avatar-lg">
                </div> -->
                
                  
                <h6 class="h6 mt-4 mb-4"><strong th:text="${f.facultad}"></strong></h6>
               
                
              </div>
            </div>
          </div>   	
        </div>
        <div th:if="${facultades.getNumberOfElements() != 0}">
		<nav  th:replace="layouts/paginator :: paginator"></nav>
		</div>
        </div>
        
        
        
        
		
		</div>
	  </div>
    
    </div>
    <div th:replace="layouts/footer :: footer"></div>
    <div th:replace="facultad/formModal :: modalRegistro"></div>
    
  </div>
  <!-- Scripts -->
  <!-- Core JS - includes jquery, bootstrap, popper, in-view and sticky-kit -->
  <div th:replace="layouts/layout :: scripts"></div>
  <script th:src="@{/js/facultad.min.js}" type="text/javascript"></script>
  <script th:src="@{/js/validacionAreasAcademicas.min.js}" type="text/javascript"></script>
</body>

</html>
